        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;

            background-position: center;
            position: relative;
        }
        header {
            background-color: rgba(50, 50, 50, 1);

        nav a {

        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 1);
            min-width: 160px;
            z-index: 1;
        }
        .dropdown-content a {
            color: #fff;
            padding: 12px 16px;

            display: block;
            text-align: center;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        section {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 20px;
        }
        footer {
            background-color: #333; /* Change to your desired footer color */
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 1; /* Ensure footer is above favicon */
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* Added background color to container */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .favicon {
            position: fixed;
            top: 10px;
            left: 10px;
            width: 64px; /* Adjust size as needed */
            height: 64px; /* Adjust size as needed */
            border-radius: 50%;
            overflow: hidden;
            z-index: 1; /* Ensure favicon is above content */
            cursor: pointer; /* Change cursor to pointer when hovering */
        }

        .contact-info {
            margin-top: 20px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }
    </style>
